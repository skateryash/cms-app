        <div className="p-4 lg:p-6 space-y-6">
          <div><h2 className="text-xl font-bold">My Payments</h2></div>
          <Card className="p-6 bg-gradient-to-br from-sky-600 to-cyan-600 text-white">
            <p className="text-sky-100">January 2025</p><p className="text-4xl font-bold mt-2">‚Çπ24,500</p><p className="text-sky-100 mt-1">Total Earnings</p>
            <div className="grid grid-cols-3 gap-4 mt-6 pt-6 border-t border-white/20"><div><p className="text-sky-100 text-sm">Sessions</p><p className="text-xl font-bold">45</p></div><div><p className="text-sky-100 text-sm">Base</p><p className="text-xl font-bold">‚Çπ22,500</p></div><div><p className="text-sky-100 text-sm">Bonus</p><p className="text-xl font-bold">‚Çπ2,000</p></div></div>
          </Card>
          <Card className="p-4"><h3 className="font-semibold mb-4">History</h3>{['January 2025', 'December 2024', 'November 2024'].map((m, i) => <div key={m} className="flex justify-between p-4 bg-gray-50 rounded-lg mb-3"><div><p className="font-medium">{m}</p><p className="text-sm text-gray-500">{45 - i * 2} sessions</p></div><div className="text-right"><p className="font-bold">‚Çπ{(24500 - i * 1500).toLocaleString()}</p><Button variant="ghost" size="sm" icon="Download">Payslip</Button></div></div>)}</Card>
        </div>
      );
      return (
        <div className="p-4 lg:p-6 space-y-6">
          <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4"><div><h2 className="text-xl font-bold">Payroll</h2></div><Button icon="Download">Generate All</Button></div>
          <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <Card className="p-5"><div className="w-10 h-10 bg-sky-500 rounded-lg flex items-center justify-center mb-3">{icons.Users}</div><p className="text-2xl font-bold">24</p><p className="text-sm text-gray-500">Coaches</p></Card>
            <Card className="p-5"><div className="w-10 h-10 bg-emerald-500 rounded-lg flex items-center justify-center mb-3">{icons.Calendar}</div><p className="text-2xl font-bold">1,080</p><p className="text-sm text-gray-500">Sessions</p></Card>
            <Card className="p-5"><div className="w-10 h-10 bg-violet-500 rounded-lg flex items-center justify-center mb-3">{icons.Dollar}</div><p className="text-2xl font-bold">‚Çπ4.85L</p><p className="text-sm text-gray-500">Total Payout</p></Card>
            <Card className="p-5"><div className="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center mb-3">{icons.Check}</div><p className="text-2xl font-bold">‚Çπ45K</p><p className="text-sm text-gray-500">Bonuses</p></Card>
          </div>
          <Card className="overflow-hidden">
            <table className="w-full">
              <thead className="bg-gray-50 border-b"><tr><th className="px-4 py-3 text-left text-xs font-semibold text-gray-500">Coach</th><th className="px-4 py-3 text-left text-xs font-semibold text-gray-500">Sessions</th><th className="px-4 py-3 text-left text-xs font-semibold text-gray-500">Rate</th><th className="px-4 py-3 text-left text-xs font-semibold text-gray-500">Base</th><th className="px-4 py-3 text-left text-xs font-semibold text-gray-500">Bonus</th><th className="px-4 py-3 text-left text-xs font-semibold text-gray-500">Net</th></tr></thead>
              <tbody className="divide-y">{data.map(c => <tr key={c.id} className="hover:bg-gray-50"><td className="px-4 py-3"><div className="flex items-center gap-3"><Avatar name={c.name} size="sm" /><div><p className="font-medium">{c.name}</p><p className="text-xs text-gray-500">{c.role}</p></div></div></td><td className="px-4 py-3 text-sm">{c.sessions}</td><td className="px-4 py-3 text-sm">‚Çπ{c.rate}</td><td className="px-4 py-3 text-sm">‚Çπ{c.base.toLocaleString()}</td><td className="px-4 py-3 text-sm text-emerald-600">+‚Çπ{c.bonus.toLocaleString()}</td><td className="px-4 py-3 font-bold">‚Çπ{c.net.toLocaleString()}</td></tr>)}</tbody>
            </table>
          </Card>
        </div>
      );
    };

    // SETTINGS
    const SettingsPage = () => {
      const [section, setSection] = useState('academy');
      return (
        <div className="p-4 lg:p-6 space-y-6">
          <div><h2 className="text-xl font-bold">Settings</h2></div>
          <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <Card className="p-3 h-fit">
              {[['academy', 'Academy'], ['users', 'Users'], ['payment', 'Payment']].map(([id, label]) => <button key={id} onClick={() => setSection(id)} className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium mb-1 ${section === id ? 'bg-sky-50 text-sky-700' : 'text-gray-600 hover:bg-gray-50'}`}>{icons.Settings}{label}</button>)}
            </Card>
            <Card className="p-6 lg:col-span-3">
              {section === 'academy' && <div className="space-y-6"><div><h3 className="text-lg font-semibold">Academy Settings</h3><p className="text-sm text-gray-500">Basic information</p></div><div className="grid grid-cols-2 gap-4"><Input label="Name" placeholder="SkateCoach Pro" /><Input label="Email" placeholder="contact@academy.com" /><Input label="Phone" placeholder="+91" /><Input label="Address" placeholder="Mumbai" /></div><div className="flex justify-end"><Button icon="Download">Save</Button></div></div>}
              {section === 'users' && <div className="space-y-6"><div className="flex justify-between"><div><h3 className="text-lg font-semibold">Users</h3><p className="text-sm text-gray-500">Manage admins</p></div><Button icon="Plus">Add User</Button></div>{[['Admin User', 'admin@academy.com', 'Admin'], ['HR Manager', 'hr@academy.com', 'HR']].map(([n, e, r]) => <div key={e} className="flex justify-between p-4 bg-gray-50 rounded-lg"><div className="flex items-center gap-3"><Avatar name={n} size="sm" /><div><p className="font-medium">{n}</p><p className="text-sm text-gray-500">{e}</p></div></div><div className="flex items-center gap-3"><StatusBadge status="active" /><Button variant="ghost" size="sm" icon="Edit">Edit</Button></div></div>)}</div>}
              {section === 'payment' && <div className="space-y-6"><div><h3 className="text-lg font-semibold">Payment Config</h3><p className="text-sm text-gray-500">Rates and cycles</p></div><div className="grid grid-cols-2 gap-4"><Input label="Default Rate (‚Çπ)" placeholder="500" /><Select label="Cycle" options={['Monthly', 'Bi-weekly']} /></div><div className="flex justify-end"><Button icon="Download">Save</Button></div></div>}
            </Card>
          </div>
        </div>
      );
    };

    // MAIN APP
    function App() {
      const [logged, setLogged] = useState(false);
      const [role, setRole] = useState('admin');
      const [page, setPage] = useState('dashboard');
      const [sidebar, setSidebar] = useState(false);

      const login = (r) => { setRole(r); setLogged(true); setPage('dashboard'); };
      const titles = { dashboard: 'Dashboard', coaches: 'Coaches', locations: 'Locations', schedules: 'Schedules', attendance: 'Attendance', leave: 'Leave', payroll: 'Payroll', settings: 'Settings' };

      const renderPage = () => {
        switch (page) {
          case 'dashboard': return <Dashboard role={role} />;
          case 'coaches': return <CoachesPage role={role} />;
          case 'locations': return <LocationsPage role={role} />;
          case 'schedules': return <SchedulesPage role={role} />;
          case 'attendance': return <AttendancePage role={role} />;
          case 'leave': return <LeavePage role={role} />;
          case 'payroll': return <PayrollPage role={role} />;
          case 'settings': return <SettingsPage />;
          default: return <Dashboard role={role} />;
        }
      };

      if (!logged) return <LoginPage onLogin={login} />;

      return (
        <div className="min-h-screen bg-gray-50 flex">
          <Sidebar page={page} setPage={setPage} isOpen={sidebar} onClose={() => setSidebar(false)} role={role} />
          <div className="flex-1 flex flex-col min-w-0">
            <Header onMenu={() => setSidebar(true)} title={titles[page]} />
            <main className="flex-1 overflow-auto">{renderPage()}</main>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
